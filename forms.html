<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8">
  <title>Cadrasto</title>
  <link rel="stylesheet" href="/assets/css/forms.css">
</head>
<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Entrar</div>
      <div class="title signup">Inscrever-se</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Entrar</label>
        <label for="signup" class="slide signup">Inscrever-se</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Senha" required id="YourPassword">
              <div class="show"></div>
              <div class="strengthMeter"></div>
          </div>
          <div class="pass-link"><a href="#">Esqueceu sua Senha ?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Entrar">
          </div>
          <div class="signup-link">Não é um membro? <a href="#">Inscrever-se</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Senha" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirmar Senha" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Inscrever-se">
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
  <script src="/assets/js/forms.js"></script>
</body>
</html>
