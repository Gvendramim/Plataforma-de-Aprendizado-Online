<body>

<nav class="sidebar close">

      <span class="image">
        <img src="/assets/images/pesquisa.png" alt="Gabriel">
      </span>
      <div class="text logo-text">
        <span class="name">Gabriel</span>
        <span class="profession">Desenvolvedor</span>
      </div>
    </div>
    <i class='bx bx-chevron-right toggle'></i>
  </header>
  <div class="menu-bar">
    <div class="menu">
      <li class="search-box">
        <i class='bx bx-search icon'></i>
        <input type="text" placeholder="Pesquisar...">
      </li>
      <ul class="menu-links">
        <li class="nav-link">
          <a href="index.html">
            <i class='bx bx-home-alt icon'></i>
            <span class="text nav-text">Inicio</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="quem-somos.html">
            <i class='bx bx-bar-chart-alt-2 icon'></i>
            <span class="text nav-text">Quem somos</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="cursos.html">
            <i class='bx bx-folder icon'></i>
            <span class="text nav-text">Cursos</span>
          </a>
        </li>

        <li class="nav-link">
          <a href="forum.html">
            <i class='bx bx-pie-chart-alt icon'></i>
            <span class="text nav-text">Forum</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="contato.html">
            <i class='bx bx-info-circle icon'></i>
            <span class="text nav-text">Contato</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="bottom-content">
      <li class="">
        <a href="forms.html">
          <i class='bx bx-log-out icon'></i>
          <span class="text nav-text">Sair</span>
        </a>
      </li>
      <li class="mode">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon'></i>
          <i class='bx bx-sun icon sun'></i>
        </div>
        <span class="mode-text text">Modo Escuro</span>

        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </li>
    </div>
  </div>

<!-- HOME -->

<div class="div-contact">
  <form class="form-contact">
      <label class="entry-label" for="name">Nome Completo</label>
      <input class="entry" type="text" required>

      <label class="entry-label" for="email">Email</label>
      <input class="entry" type="email" required>

      <label class="entry-label" for="phone">Telefone</label>
      <input class="entry" type="tel" required>

      <label class="entry-label" for="message">Deixe aqui sua mensagem</label>
      <textarea class="entry" cols="30" rows="5"></textarea>

      <div class="div-entry">
          <p class="entry-label"> Como prefere nosso contato?</p>
          <label class="entry-label" for="email-choice"><input type="radio" name="contact-choice"
                  id="email-choice">Email</label>

          <label class="entry-label" for="phone-choice"><input type="radio" name="contact-choice"
                  id="phone-choice">Telefone</label>

          <label class="entry-label" for="whatsapp-choice" lang="en"><input type="radio" name="contact-choice"
                  id="whatsapp-choice">Whatsapp</label>
      </div>
      <label class="entry-label" for="day-period">Em qual horário prefere ser atendido?</label>
      <select class="entry" name="day-period" id="">
          <option value="none">-- Selecione aqui --</option>
          <option value="morning">Manhã</option>
          <option value="afternoon">Tarde</option>
          <option value="evening">Noite</option>
      </select>

      <label for="check-mailing" class="entry-label" id="checkbox">Gostaria de receber nossas novidades por email?
          <input type="checkbox" name="" id="check-mailing"></label>

      <input class="submit-btn" type="submit" value="Enviar">
  </form>
</div>

<script src="/assets/js/script.js"></script>
</body>
</html>
